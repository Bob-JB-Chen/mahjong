<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MAHJONG ZEN</title>
<style>
:root { --t-w: 60px; --t-h: 84px; --ivory: #fdfaf1; --zen-bg: #1c1917; --gold: #d97706; }
body { margin: 0; background: var(--zen-bg); font-family: "Palatino Linotype", "Book Antiqua", serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: #d6d3d1; }
header { padding: 20px; text-align: center; border-bottom: 1px solid #444; background: rgba(0,0,0,0.2); }
.zen-title { font-size: 24px; font-weight: 300; letter-spacing: 4px; color: #f5f5f4; }
#game-area { position: relative; flex-grow: 1; display: flex; justify-content: center; align-items: center; perspective: 1200px; }
#board { position: relative; width: 400px; height: 500px; transform: rotateX(10deg); transform-style: preserve-3d; }
/* ç“·ç –æ ·å¼é‡å†™ï¼šæ—¥å¼ç²¾è‡´é£ */
.tile { position: absolute; width: var(--t-w); height: var(--t-h); background: var(--ivory); border-radius: 4px;
display: flex; justify-content: center; align-items: center; font-size: 48px; cursor: pointer;
border: 1px solid #ddd;
/* è¿™ç§é˜´å½±èƒ½æ¨¡æ‹Ÿå‡ºç“·ç –ä¾§é¢çš„åšåº¦ */
box-shadow: 0 1px 0 #d1d5db, 1px 2px 0 #d1d5db, 2px 3px 0 #9ca3af, 2px 5px 15px rgba(0,0,0,0.7);
transition: all 0.25s ease; }
.tile.selected { background: #fff; transform: translateZ(25px); box-shadow: 0 10px 30px rgba(251,191,36,0.4); border: 2px solid var(--gold); }
.tile.locked { filter: contrast(0.8) brightness(0.4); cursor: not-allowed; }
.tile.hint { outline: 3px solid var(--gold); animation: blink 0.8s infinite; }
@keyframes blink { 50% { opacity: 0.6; } }
footer { padding: 30px; display: flex; justify-content: center; gap: 15px; }
.zen-btn { padding: 10px 30px; border: 1px solid #57534e; background: transparent; color: #a8a29e; font-size: 14px; border-radius: 2px; cursor: pointer; letter-spacing: 2px; transition: all 0.3s; }
.zen-btn:hover { border-color: #f5f5f4; color: #f5f5f4; background: rgba(255,255,255,0.05); }
#count-box { font-size: 14px; color: #78716c; margin-top: 5px; }
</style>
</head>
<body>
<header>
<div class="zen-title">MAHJONG ZEN</div>
<div id="count-box">Tiles Remaining: <span id="count">0</span></div>
</header>
<div id="game-area"><div id="board"></div></div>
<footer>
<button class="zen-btn" onclick="undo()">UNDO</button>
<button class="zen-btn" onclick="showHint()">HINT</button>
<button class="zen-btn" onclick="init()">RESET</button>
</footer>
<script>
const board = document.getElementById('board');
const countEl = document.getElementById('count');
const mahjongs = ['ğŸ€„','ğŸ€…','ğŸ€†','ğŸ€‡','ğŸ€ˆ','ğŸ€‰','ğŸ€Š','ğŸ€‹','ğŸ€Œ','ğŸ€','ğŸ€','ğŸ€Ÿ','ğŸ€€','ğŸ€','ğŸ€‚','ğŸ€ƒ','ğŸ€','ğŸ€‘','ğŸ€’','ğŸ€“','ğŸ€”','ğŸ€•','ğŸ€–','ğŸ€—'];
let selected = null; let all = []; let history = [];
function playSound(f, d=0.08) {
const c = new(window.AudioContext||window.webkitAudioContext)();
const o = c.createOscillator(); const g = c.createGain();
o.frequency.value = f; g.gain.value = 0.02;
o.connect(g); g.connect(c.destination);
o.start(); o.stop(c.currentTime+d);
}
function isLocked(t) {
const {r,c,l} = t.dataset;
const up = all.some(o => o.dataset.l > l && Math.abs(o.dataset.r-r) < 0.7 && Math.abs(o.dataset.c-c) < 0.7);
if(up) return true;
const hasL = all.some(o => o.dataset.l == l && Math.abs(o.dataset.r-r) < 0.5 && o.dataset.c < c && o.dataset.c > c-1.1);
const hasR = all.some(o => o.dataset.l == l && Math.abs(o.dataset.r-r) < 0.5 && o.dataset.c > c && o.dataset.c < c+1.1);
return hasL && hasR;
}
function refresh() {
all.forEach(t => { t.classList.remove('hint'); t.classList.toggle('locked', isLocked(t)); });


countEl.innerText = all.length;
if(all.length === 0) alert("Zen State Achieved. All Cleared.");
}
function undo() {
if(!history.length) return;
const last = history.pop();
last.forEach(t => { board.appendChild(t); all.push(t); });
playSound(300); refresh();
}
function showHint() {
const free = all.filter(t => !isLocked(t));
for(let i=0; i<free.length; i++) {
for(let j=i+1; j<free.length; j++) {
if(free[i].dataset.v === free[j].dataset.v) {
free[i].classList.add('hint'); free[j].classList.add('hint');
return;
}
}
}
}
function handle(t) {
if (t.classList.contains('locked')) return;
if (selected === t) { t.classList.remove('selected'); selected = null; return; }
playSound(selected ? 500 : 400);
if (selected) {
if (selected.dataset.v === t.dataset.v) {
history.push([selected, t]);
t.remove(); selected.remove();
all = all.filter(x => x!==t && x!==selected);
selected = null; playSound(800, 0.05); refresh();
} else { selected.classList.remove('selected'); t.classList.add('selected'); selected = t; }
} else { t.classList.add('selected'); selected = t; }
}
function init() {
board.innerHTML = ''; all = []; history = [];
const layout = [];
// Classic Zen Pyramid
for(let r=0;r<6;r++) for(let c=0;c<4;c++) layout.push({r,c,l:0});
for(let r=1;r<5;r++) for(let c=1;c<3;c++) layout.push({r:r+0.2,c:c+0.2,l:1});
for(let r=2;r<4;r++) layout.push({r:r+0.4,c:1.7,l:2});
let pool = []; let n = Math.floor(layout.length/2);
for(let i=0; i<n; i++) { const v = mahjongs[i % mahjongs.length]; pool.push(v,v); }
if(layout.length % 2) pool.push(mahjongs[0]);
pool.sort(() => Math.random() - 0.5);
layout.forEach((p, i) => {
const t = document.createElement('div'); t.className = 'tile';
t.innerHTML = p.l > 0 ? pool[i] : pool[i]; // Keep symbols clear
Object.assign(t.dataset, {v:pool[i], r:p.r, c:p.c, l:p.l});
t.style.left = `${p.c * 72 + 50}px`; t.style.top = `${p.r * 75 + 30}px`;
t.style.transform = `translateZ(${p.l * 12}px)`; t.style.zIndex = p.l * 10;
t.onclick = () => handle(t); board.appendChild(t); all.push(t);
});
refresh();
}
init();
</script>
</body>
</html>
